<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spotify Login</title>
  <link rel="stylesheet" href="login.css">
  <link rel="icon" href="https://open.spotifycdn.com/cdn/images/favicon32.b64ecc03.png">
</head>
<body>
  <div class="container">
    <img src="logo black.jpg" alt="Spotify" class="logo">

    <h1>Log in to Spotify</h1>

    <div class="social-btn google"><img src="google logo.png"> Continue with Google</div>
    <div class="social-btn facebook"><img src="facebook logo.png"> Continue with Facebook</div>
    <div class="social-btn apple"><img src="apple logon new.jpeg"> Continue with Apple</div>
    <div class="social-btn phone">Continue with phone number</div>

    <div class="divider">
      <hr><span>or</span><hr>
    </div>

    <div class="form">
      <label for="username">Email or username</label>
      <input type="text" id="username" placeholder="Email or username">

      <button class="main-btn">Continue</button>

      <p class="signup-link">Don't have an account? <a href="signup.html">Sign up for Spotify</a></p>
    </div>
  </div>
</body>
</html>

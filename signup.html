<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spotify Sign Up</title>
  <link rel="stylesheet" href="signup.css">
  <link rel="icon" href="https://open.spotifycdn.com/cdn/images/favicon32.b64ecc03.png">
</head>
<body>
  <div class="container">
    <img src="logo black.jpg" alt="Spotify" class="logo">

    <h1>Sign up to start listening</h1>

    <div class="form">
      <label for="email">Email address</label>
      <input type="email" id="email" placeholder="name@domain.com">

      <p class="phone-link">Use phone number instead.</p>

      <button class="main-btn">Next</button>

      <div class="divider">
        <hr><span>or</span><hr>
      </div>

      <button class="social-btn google"><img src="google logo.png"> Sign up with Google</button>
      <button class="social-btn facebook"><img src="facebook logo.png"> Sign up with Facebook</button>
      <button class="social-btn apple"><img src="apple log.jpg"> Sign up with Apple</button>

      <!-- ðŸ‘‡ Added new section here -->
      <p class="already-account">
        Already have an account? <a href="login.html">Log in here.</a>
      </p>

      <p class="privacy-text">
        This site is protected by reCAPTCHA and the Google <a href="#">Privacy Policy</a> and <a href="#">Terms of Service</a> apply.
      </p>
    </div>
  </div>
</body>
</html>
